                    </div>

                    <p class="section-label">Key Points (tap to expand)</p>
                    <div class="key-points">
                        ${card.keyPoints.map((point, idx) => `
                            <div class="key-point ${expandedItem === idx ? 'expanded' : ''}" 
                                 onclick="togglePoint(${idx})"
                                 style="${expandedItem === idx ? 'background:' + card.color + '22; border-color:' + card.color : ''}">
                                <div class="key-point-header">
                                    <span class="key-point-label" style="color:${card.color}">${point.label}</span>
                                    <span class="key-point-toggle">${expandedItem === idx ? '‚àí' : '+'}</span>
                                </div>
                                <p class="key-point-detail">${point.detail}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="differentiator" style="background:${card.color}10; border-left-color:${card.color}">
                        <p><strong style="color:${card.color}">Why it matters: </strong>${card.differentiator}</p>
                    </div>
                </div>

                <!-- Pitch Box -->
                <div class="pitch-box">
                    <p class="pitch-label" style="color:${card.color}">üé§ Your 15-Second Pitch</p>
                    <p class="pitch-text">${card.pitch}</p>
                </div>

                <!-- Navigation -->
                <div class="navigation">
                    <button class="nav-btn prev" onclick="goPrev()">‚Üê Previous</button>
                    <button class="nav-btn next" onclick="goNext()" 
                            style="background:linear-gradient(135deg, ${card.color} 0%, ${card.color}cc 100%)">
                        Next ‚Üí
                    </button>
                </div>

                <!-- Quick Jump -->
                <div class="quick-jump">
                    <p class="quick-jump-label">Quick Jump</p>
                    <div class="quick-jump-buttons">
                        <button class="quick-jump-btn" onclick="goToCard(0)">Architecture</button>
                        <button class="quick-jump-btn" onclick="goToCard(7)">Agents</button>
                        <button class="quick-jump-btn" onclick="goToCard(14)">Not/Is</button>
                    </div>
                </div>

                <p class="swipe-hint">‚Üê Swipe to navigate ‚Üí</p>
            `;
        }

        function goNext() {
            currentCard = (currentCard + 1) % cards.length;
            expandedItem = null;
            render();
            window.scrollTo(0, 0);
        }

        function goPrev() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            expandedItem = null;
            render();
            window.scrollTo(0, 0);
        }

        function goToCard(idx) {
            currentCard = idx;
            expandedItem = null;
            render();
            window.scrollTo(0, 0);
        }

        function togglePoint(idx) {
            expandedItem = expandedItem === idx ? null : idx;
            render();
        }

        // Touch swipe support
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    goNext(); // Swipe left = next
                } else {
                    goPrev(); // Swipe right = previous
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') goNext();
            if (e.key === 'ArrowLeft') goPrev();
        });

        // Initial render
        render();
    </script>
</body>
</html>
